---
name: $(Date:yyyMMdd).$(Rev:r)

schedules:
# Run on the 1st and 15th of every month
- cron: 30 1 1,15 * * 
  displayName: Biweekly Build
  branches:
    include:
    - main
  always: true # Run even if there are no code changes

stages:
- stage: CI
  dependsOn: []
  variables:
  - name: SignType
    value: test
  - name: TeamName
    value: MDDDebugger
  - name: Codeql.Enabled
    value: true
  jobs:
  - template: ./jobs/VSEngSS-MicroBuild2022-1ES.job.yml
    parameters:
      DisplayName: 'Lab.Debug'
      JobTemplate:
      - template: ../templates/Build.template.yml
        parameters:
          Configuration: 'Lab.Debug'

  - template: ./jobs/VSEngSS-MicroBuild2022-1ES.job.yml
    parameters:
      DisplayName: 'Lab.Release'
      JobTemplate:
      - template: ../templates/Build.template.yml
        parameters:
          Configuration: 'Lab.Release'

- stage: CodeAnalysis
  dependsOn: [CI]
  variables:
  - group: VSEng sponsored APIScan 
  jobs:
  - template: ./jobs/VSEngSS-MicroBuild2022-1ES.job.yml
    parameters:
      DisplayName: 'CodeAnalysis'
      JobTemplate:
      - template: ../templates/CodeAnalysis.template.yml
        parameters:
          Configuration: 'Lab.Debug'
...